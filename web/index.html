<html>
    <head>
        
        <title>WARNA Radio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/bootstrap.min.css" rel="stylesheet">

    <body>
    <form class="form-horizontal" role="form" name="formSurvey" action="./formServlet" method="GET">
    
      <h1 style="background-color: purple;color:white;text-align:center"><strong>Listener Survey</strong></h1>
      <label>Please answer the following questions so our radio station can better serve you, our listeners.</label><br />

    <div class="form-group">
      <label style="color:red" for="name" class="col-sm-1 control-label">Name * </label>
      <div class="col-sm-10">
         <input type="text" name="nameTextBox" class="form-control" id="firstname" placeholder="Enter Name" autofocus required>
      </div>
    </div>
      
    <div class="form-group">
      <label style="color:red" for="email" class="col-sm-1 control-label">Email * </label>
      <div class="col-sm-10">
         <input type="email" name="emailTextBox" class="form-control" id="firstname" autocomplete="on" placeholder="Enter Email" required>
      </div>
    </div>
      
    <div class="form-group">
      <label for="contact" class="col-sm-1 control-label">Contact Number  </label>
      <div class="col-sm-10">
         <input type="text" name="contactTextBox" class="form-control" id="firstname" placeholder="Enter Phone Number" >
      </div>
    </div>
    
    <label for="contact" class="col-sm-1 control-label">Music Preference  </label>  
        <div class="checkbox">
        <label>
        <input type="checkbox" name="music" value="Easy Listening">Easy Listening
        </label>
        </div>
    
        <div class="checkbox">
        <label>
        <input type="checkbox" name="music" value="Rock n` Roll">Rock n` Roll
        </label>
        </div>  
    
        <div class="checkbox">
        <label>
        <input type="checkbox" name="music" value="Jazz">Jazz
        </label>
        </div>
        
        <div class="checkbox">
        <label>
        <input type="checkbox" name="music" value="Jazz">Jazz
        </label>
        </div>  
      
        <p>Music preference :</p>
        <div>
           <p><input type="checkbox" name="music" value="Easy Listening">Easy Listening</p>
        </div>
        <input type="checkbox" name="music" value="Easy Listening">Easy Listening<br>
        <input type="checkbox" name="music" value="Rock n` Roll">Rock n` Roll<br>
        <input type="checkbox" name="music" value="Jazz">Jazz<br>
        <input type="checkbox" name="music" value="Classical">Classical<br>
        <input type="checkbox" name="music" value="Folk">Folk<br>
        <input type="checkbox" name="music" value="Heavy Metal">Heavy Metal<br>
        
        
        <label>Favorite music decade :</label>
        <select name="favMusic">
        <option>Fifties</option>
        <option>Sixties</option>
        <option>Seventies</option>
        <option>Eighties</option>
        <option>Nineties</option>
        <option>Tens</option>
        </select><br>
        
        <label>Favorite day to listen :</label>
        <div>
        <input type="radio" name="dayListen" value="Monday" checked>Monday
        </div>
        <div>
        <input type="radio" name="dayListen" value="Tuesday" checked>Tuesday
        </div>
        <div>
        <input type="radio" name="dayListen" value="Wednesday" checked>Wednesday
        </div>
        <div>
        <input type="radio" name="dayListen" value="Thursday" checked>Thursday
        </div>
        <div>
        <input type="radio" name="dayListen" value="Friday" checked>Friday
        </div>
        <div>
        <input type="radio" name="dayListen" value="Saturday" checked>Saturday
        </div>
         
      
        
        <p>
        I listen to WARNARadio<br>
        <select name="listenWarna">
        <option>Every Day</option>
        <option>One Day a Week</option>
        <option>2 or 3 Days</option>
        <option>4 or 5 Days</option>
        </select><br>
        
        <p>
        Prefer to listen<br>
        <input type="checkbox" name="preferListen" value="At home">At home<br>
        <input type="checkbox" name="preferListen" value="In your car">In your car<br>
        <input type="checkbox" name="preferListen" value="At work">At work<br>
